<ion-header>

  <ion-navbar>
    <ion-title>Vote</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button ion-button color="secondary" round large (click)="vote('Y')">Yes</button>
<button ion-button color="danger" round large (click)="vote('N')">No</button>
	<ion-item>
		<ion-label color="primary" stacked>Subject</ion-label>
        <ion-input type="text" clearInput="true" max="100" #survey_subject [(ngModel)]="data.survey.survey_subject" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
		<ion-label color="primary" stacked>Due Time(from registed)</ion-label>
        <ion-input type="text" clearInput="true" max="2" #due_time [(ngModel)]="data.survey.due_time" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
		<ion-label color="primary" stacked>Win count</ion-label>
        <ion-input type="text" clearInput="true" max="2" #user_value [(ngModel)]="data.survey.user_value" placeholder=""></ion-input>
        
    </ion-item>
    <ion-item>
    	<ion-badge item-end>투표수 : {{data.survey.vote}}</ion-badge>
    	<ion-badge item-end>찬성 : {{data.survey.vote_yes}}</ion-badge>
    	<ion-badge item-end>반대 : {{data.survey.vote_no}}</ion-badge>
    </ion-item>
    <ion-item>
    <ion-range min="0" max="100" [(ngModel)]="data.survey.vote" disabled color="secondary">
      <ion-label range-left>0</ion-label>
      <ion-label range-right>100</ion-label>
    </ion-range>
  </ion-item>
</ion-content>
