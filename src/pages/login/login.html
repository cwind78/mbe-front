<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-label>ID</ion-label>
	<ion-input type="text" [(ngModel)]="user_id" [placeholder]="'Input your id'"></ion-input>
	<ion-label>PASSWORD</ion-label>
	<ion-input type="password" [(ngModel)]="user_password" [placeholder]="'Input your password'"></ion-input>
	<button ion-button (click)="login()">Sign in</button>
  <button ion-button (click)="new()">Sign up</button>
</ion-content>
