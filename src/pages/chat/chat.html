<ion-header>

  <ion-navbar>
    <ion-title>Acceptance Detail</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div *ngFor="let node of chatlist | async"><!-- detail-push navPush="EditNotePage" [navParams]="{note:note}"-->
      <div [ngStyle]="{'color':paintMe(node.my_id)}">{{who(node.my_id)}}&nbsp;]&nbsp;&nbsp;&nbsp;{{node.text}}</div>
    </div>
</ion-content>
<ion-footer>
	<ion-item>
		<ion-label>Input</ion-label>
		<ion-input type="text" [(ngModel)]="chat.text"></ion-input>
	</ion-item>
  <button ion-button color="secondary" round full (click)="add()">Chat</button>
  <button ion-button icon-only clear (click)="out()" style="float:right;">
    <ion-icon name="close-circle"></ion-icon>
  </button>
</ion-footer>
