<ion-header>

  <ion-navbar>
    <ion-title>User Detail</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card>
		<button ion-button *ngIf="data.recommand.recommand_status=='1'" color="secondary" round full (click)="call()">Call</button>
		<button ion-button *ngIf="data.recommand.recommand_status=='1'" color="secondary" round full (click)="deny()">Deny</button>
		<ion-item>
			<img src="/api/resources/upload/profile/{{data.recommand.photo}}" height="100px" width="100px">
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Name</ion-label>
			<ion-input type="text" [disabled]="true" value="{{data.recommand.user_name}}"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Job Filter</ion-label>
			<ion-input type="text" [disabled]="true" value="{{getFilted(data.recommand.job)}}"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Hobby Filter</ion-label>
			<ion-input type="text" [disabled]="true" value="{{getFilted(data.recommand.hobby)}}"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Area Filter</ion-label>
			<ion-input type="text" [disabled]="true" value="{{getFilted(data.recommand.area)}}"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Gender Filter</ion-label>
			<ion-input type="text" [disabled]="true" value="{{getFilted(data.recommand.gender)}}"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Age Filter</ion-label>
			<ion-input type="text" [disabled]="true" value="{{getFilted(data.recommand.age)}}"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Purpose Filter</ion-label>
			<ion-input type="text" [disabled]="true" value="{{getFilted(data.recommand.purpose)}}"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Caution</ion-label>
			<ion-input type="text" [disabled]="true" value="{{data.recommand.caution_yn}}"></ion-input>
		</ion-item>
	</ion-card>
</ion-content>
