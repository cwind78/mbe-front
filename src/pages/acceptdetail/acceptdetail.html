<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Acceptance Detail</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card>
		<button ion-button *ngIf="data.recommand.acceptance_yn=='N'" color="secondary" round full (click)="accept()">Accept</button>
		<button ion-button *ngIf="data.recommand.acceptance_yn=='N'" color="secondary" round full (click)="deny()">Deny</button>
		<ion-item>
			<img src="/api/resources/upload/profile/{{data.recommand.photo}}" height="100px" width="100px">
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Name</ion-label>
			<ion-input type="text" [disabled]="true" value="{{data.recommand.nick_name}}"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Job</ion-label>
			<ion-select [(ngModel)]="data.recommand.job" [disabled]="true">
				<ion-option *ngFor="let item of data.codes | codeFilter : {code_group : 'UJ'}" [value]="item.code">{{item.code_name}}</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Area</ion-label>
			<ion-select [(ngModel)]="data.recommand.area" [disabled]="true">
				<ion-option *ngFor="let item of data.codes | codeFilter : {code_group : 'UA'}" [value]="item.code">{{item.code_name}}</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Hobby1</ion-label>
			<ion-select [(ngModel)]="data.recommand.hobby1" [disabled]="true">
				<ion-option *ngFor="let item of data.codes | codeFilter : {code_group : 'UH'}" [value]="item.code">{{item.code_name}}</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Hobby2</ion-label>
			<ion-select [(ngModel)]="data.recommand.hobby2" [disabled]="true">
				<ion-option *ngFor="let item of data.codes | codeFilter : {code_group : 'UH'}" [value]="item.code">{{item.code_name}}</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Hobby3</ion-label>
			<ion-select [(ngModel)]="data.recommand.hobby3" [disabled]="true">
				<ion-option *ngFor="let item of data.codes | codeFilter : {code_group : 'UH'}" [value]="item.code">{{item.code_name}}</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Purpose1</ion-label>
			<ion-select [(ngModel)]="data.recommand.purpose1" [disabled]="true">
				<ion-option *ngFor="let item of data.codes | codeFilter : {code_group : 'UP'}" [value]="item.code">{{item.code_name}}</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Purpose2</ion-label>
			<ion-select [(ngModel)]="data.recommand.purpose2" [disabled]="true">
				<ion-option *ngFor="let item of data.codes | codeFilter : {code_group : 'UP'}" [value]="item.code">{{item.code_name}}</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Gender</ion-label>
			<ion-select [(ngModel)]="data.recommand.gender" [disabled]="true">
				<ion-option *ngFor="let item of data.codes | codeFilter : {code_group : 'UG'}" [value]="item.code">{{item.code_name}}</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Remark</ion-label>
			<ion-input type="text" [disabled]="true" value="{{data.recommand.remark}}"></ion-input>
		</ion-item>
	</ion-card>
</ion-content>
